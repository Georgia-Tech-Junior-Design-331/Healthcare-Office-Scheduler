    <div id="menu"></div>

    <div>
        <div class='appt-heading'>
            <p class='appts'>Delay Request</p>
        </div>

        <div class='appt-list'>
            <div class='appt-slot'>
                <div class='appt-num'>Appointment with <u>Dr. Burdell</u></div>
                <div>
                    <form action="">
                        <label for="delayTime">I will be late by</label>
                        <select name="delayTime" id="delayTime">
                            <option value="5">5</option>
                            <option value="10">10</option>
                            <option value="15">15</option>
                            <option value="20">20</option>
                        </select>
                        <label for="delayTime">minutes</label>
                        <div><button type='submit' class='view-detail request' onclick="thankYouAlert()">Request</button></div>
                    </form>
                </div>
            </div>
        </div>

        <script>
            function thankYouAlert() {
                alert("You have submitted a request. You will receive a response via text shortly.");
            }
        </script>
