<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Patient Portal</title>
        <!--React CDNs-->
        <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

        <!--Bootstrap CDNs-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

        <link rel="stylesheet" href="/css/v1NavBarStyles.css">
        <link rel="stylesheet" href="/css/home_page_styles.css">
    </head>
    <body>
        <div id="menu"></div>
        <hr>
        <div class="all-appointments">
            <div class="appt-heading">
                <h1>Notification Settings</h1>
            </div>
            <div class="appt-list">
                <div class="appt-slot">
                    <div class="setting-row">
                        <div class="setting-name">
                            <p>Text Messaging</p>                      
                        </div>
                        <div class="setting-element">
                            <input type="checkbox" checked data-toggle="toggle">
                        </div>
                    </div>
                    <div class="setting-row">
                        <div class="setting-name">
                            <p>Email</p>                     
                        </div>
                        <div class="setting-element">
                            <input type="checkbox" checked data-toggle="toggle">
                        </div>
                    </div>
                </div>
            </div>                   
        </div>
    <script type="text/babel" src="/modules/menu_bar.js"></script>  

    </body>
</html>
