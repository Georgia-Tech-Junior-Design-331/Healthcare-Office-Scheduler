<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>

    <!--React CDNs-->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!--Bootstrap CDNs-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="/css/main.css">
</head>
<body>
    <div id="menu"></div>         
        <div class="row text-center mt-3">
            <div class="container col-sm-7" id="calendar">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Calendar</h2>
                        <div style="background-color: #e5e5e5; padding: auto;">
                            <div class="pt-3">
                                <h4 id="calendar-month"></h4>
                            </div>
                            <div class="row pt-3 pb-3" style="margin-right: 0px;margin-left: 0px;">
                                <table style="table-layout: fixed;">
                                    <thead>
                                        <tr>
                                            <th>Sun</th>
                                            <th>Mon</th>
                                            <th>Tue</th>
                                            <th>Wed</th>
                                            <th>Thu</th>
                                            <th>Fri</th>
                                            <th>Sat</th>
                                        </tr>
                                    </thead>
                                    <tbody id="calendar-date"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container col-sm-5" id="upcoming-appointments">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Upcoming Appointments</h2>
                        <div>
                            <a class="btn btn-link" href="appointmentListing" id="delay"># Delays Requested</a>
                        </div>
                        <ul class="list-group list-group-flush mt-3" id="appointments"></ul>
                        <input class="mt-3 btn btn-warning" id="view_all" type="button" value="View all" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/babel" src="/modules/menu_bar.js"></script>  
    <script type="text/babel" src="/modules/calendar.js"></script>
    <script type="text/babel" src="/modules/dynamic_list.js"></script>
    <script type="text/babel" src="/modules/formatting.js"></script>
    <script type="text/babel" src="/modules/appointment.js"></script>
    <script type="text/babel" src="home/index.js"></script>
</body>
</html>
