<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="header text-center mt-3" id="main-header">
            <h1>Main Page</h1>
        </div>
        <div class="row justify-content-between mt-3">
            <div class="col-8">
                <nav class="nav nav-fill">
                    <a href="appointments.html" class="nav-link">Contact Patients</a>
                    <a href="appointments.html" class="nav-link">Appointment Requests</a>
                    <a href="appointments.html" class="nav-link">Cancelled Appointments</a>
                </nav>
            </div>
            <div class="col-2">
                <a href="profile.html"  class="nav-link">
                    <img src="images/person-icon.png" width="40" height="40"> User Profile
                </a>
            </div>
        </div>     
        <div class="row text-center mt-3">
            <div class="col-sm-7" id="calendar">
                <div>
                    <h2>Calendar</h2>
                </div>
                <div>
                    <div class="mt-3">
                        <h4 id="calendar-month"></h4>
                    </div>
                    <div class="row mt-3">
                        <table>
                            <thead>
                                <tr>
                                    <th>Sun</th>
                                    <th>Mon</th>
                                    <th>Tue</th>
                                    <th>Wed</th>
                                    <th>Thu</th>
                                    <th>Fri</th>
                                    <th>Sat</th>
                                </tr>
                            </thead>
                            <tbody id="calendar-date"></tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-sm-5" id="upcoming-appointments">
                <div>
                    <h2>Upcoming Appointments</h2>
                </div>
                <div>
                    <a class="btn btn-link mt-3" href="delays.html" id="delay"># Delays Requested</a>
                </div>
                <ul class="list-group mt-3">
                    <li class="list-group-item">
                        <div class="row">
                            <h6>
                                Appointment #1
                            </h6>
                            <table>
                                <tr>
                                    <td style="width: 60%;">Name</td>
                                    <td rowspan="2">
                                        <button class="btn btn-primary">View</button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Time</td>
                                </tr>
                            </table>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="row">
                            <h6>
                                Appointment #2
                            </h6>
                            <table>
                                <tr>
                                    <td style="width: 60%;">Name</td>
                                    <td rowspan="2">
                                        <button class="btn btn-primary">View</button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Time</td>
                                </tr>
                            </table>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="row">
                            <h6>
                                Appointment #3
                            </h6>
                            <table>
                                <tr>
                                    <td style="width: 60%;">Name</td>
                                    <td rowspan="2">
                                        <button class="btn btn-primary">View</button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Time</td>
                                </tr>
                            </table>
                        </div>
                    </li>
                </ul>
                <input class="mt-3 btn btn-warning" type="button" onclick="location.href='appointments.html';" value="View all" />
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="calendar.js"></script>

</body>
</html>
