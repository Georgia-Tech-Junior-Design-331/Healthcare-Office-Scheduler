<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>

    <!--React CDNs-->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
</head>
<body>
    <div class="container-fluid">
        <div class="header text-center mt-3" id="main-header">
            <h1>Home</h1>
        </div>
        <div class="container-fluid">
            <div class="row justify-content-between mt-3">
                <div class="card col-8" style="background-color: #e5e5e5;">
                    <nav class="navbar nav-fill">
                        <a href="appointments" class="nav-link">Contact Patients</a>
                        <a href="appointments" class="nav-link">Appointment Requests</a>
                        <a href="addAppointmentPage" class="nav-link">Add an Appointment</a>
                        <a href="appointments" class="nav-link">Cancelled Appointments</a>
                    </nav>
                </div>
                <div class="col-2">
                    <a href="profile"  class="nav-link">
                        <img src="assets/images/person-icon.png" width="40" height="40"> User Profile
                    </a>
                </div>
            </div> 
        </div>
            
        <div class="row text-center mt-3">
            <div class="container col-sm-7" id="calendar">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Calendar</h2>
                        <div style="background-color: #e5e5e5;">
                            <div class="pt-3">
                                <h4 id="calendar-month"></h4>
                            </div>
                            <div class="row pt-3 pb-3">
                                <table>
                                    <thead>
                                        <tr>
                                            <th>Sun</th>
                                            <th>Mon</th>
                                            <th>Tue</th>
                                            <th>Wed</th>
                                            <th>Thu</th>
                                            <th>Fri</th>
                                            <th>Sat</th>
                                        </tr>
                                    </thead>
                                    <tbody id="calendar-date"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container col-sm-5" id="upcoming-appointments">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Upcoming Appointments</h2>
                        <div>
                            <a class="btn btn-link" href="appointmentListing" id="delay"># Delays Requested</a>
                        </div>
                        <ul class="list-group list-group-flush mt-3">
                            <li class="list-group-item">
                                <div class="row">
                                    <h6>
                                        Appointment #1
                                    </h6>
                                    <table>
                                        <tr>
                                            <td style="width: 60%;">Name</td>
                                            <td rowspan="2">
                                                <button class="btn btn-primary">View</button>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>Time</td>
                                        </tr>
                                    </table>
                                </div>
                            </li>
                            <li class="list-group-item">
                                <div class="row">
                                    <h6>
                                        Appointment #2
                                    </h6>
                                    <table>
                                        <tr>
                                            <td style="width: 60%;">Name</td>
                                            <td rowspan="2">
                                                <button class="btn btn-primary">View</button>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>Time</td>
                                        </tr>
                                    </table>
                                </div>
                            </li>
                            <li class="list-group-item">
                                <div class="row">
                                    <h6>
                                        Appointment #3
                                    </h6>
                                    <table>
                                        <tr>
                                            <td style="width: 60%;">Name</td>
                                            <td rowspan="2">
                                                <button class="btn btn-primary">View</button>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>Time</td>
                                        </tr>
                                    </table>
                                </div>
                            </li>
                        </ul>
                        <input class="mt-3 btn btn-warning" type="button" onclick="location.href='upcomingAppointments';" value="View all" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="calendar.js"></script>

</body>
</html>
