<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>AppointMEnt Login</title>
  </head>
  <body>

    <div class="text-center mt-5">
        <form style="max-width: 480px; margin: auto;" action="">
            <img src="assets/images/logo.png" class="mt-4 mb-4" height="72px" alt="Bootstrap Logo">
            <h1 class="h3 mb-3 font-weight-normal">AppointMEnt Login</h1>
            <label class="sr-only" for="email-address">Email address</label>
            <input class="form-control" id="username" type="text" placeholder="Username" required autofocus>

            <label class="sr-only" for="password">Password</label>
            <input class="form-control" id="password" type="password" placeholder="Password">

            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Remember Me
                </label>
            </div>
            <div class="mt-3">
                <button class="btn btn-large btn-primary btn-block">Sign In</button>
            </div>
        </form>
        <button onclick="login()">Click me</button>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../login/login.js"></script>
    <script src="../../server/lib/query.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
