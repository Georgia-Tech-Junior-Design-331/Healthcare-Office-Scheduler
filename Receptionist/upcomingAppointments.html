<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upcoming Appointments</title>
    <link rel="stylesheet" href="upcomingAppointmentsStyle.css">
</head>
<body onload="testAdd()">

    <div style="font-family:'Roboto Light', Arial, Tahoma;text-align:center;font-size:14px;margin-top:15vw;width:50vw;margin-left:25vw;">
        <h1>Upcoming Appointments</h1>
    </div>

    <div>

        <table id="listingTable" class="listingTable">
            <tr>
                <thead>

                </thead>
                <tbody id="tbody">

                </tbody>

            </tr>
        </table>

    </div>


    <script>
        var table = document.getElementById("listingTable")
        var tbodyRef = document.getElementById('listingTable').getElementsByTagName('tbody')[0];


        for (var r = 0, n = 4; r < n; r++) {
            var newRow = tbodyRef.insertRow();
            var newCell = newRow.insertCell();
            var newText  = document.createTextNode('New row')
            newCell.appendChild(newText);
            var text = document.createTextNode(" 10:00am - 11:00am");
            newCell.appendChild(text)
            var button = document.createElement("button");
            button.innerHTML = "View";
            var nextCell = newRow.insertCell();
            nextCell.appendChild(button);

        }

    </script>

</body>
</html>
