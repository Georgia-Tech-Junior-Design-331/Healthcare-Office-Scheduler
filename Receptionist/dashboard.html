<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <div id="heading">
        <h1>Dashboard</h1>
    </div>
    <menu>
        <nav>
            <table>
                <tr>
                    <th>
                        <a href="appointments.html">Contact Patients</a>
                    </th>
                    <th>
                        <a href="appointments.html">Appointment Requests</a>
                    </th>
                    <th>
                        <a href="appointments.html">Cancelled Appointments</a>
                    </th>
                </tr>
            </table>
        </nav>
        <div id="user-info">
            <a href="profile.html">
                <table>
                    <tr>
                        <td>
                            <img src="person-icon.png" width="40" height="40">
                        </td>
                        <td>
                            <a>User Profile</a>
                        </td>
                    </tr>
                </table>
            </a>
        </div>
    </menu>
    <main>
        <div id="calendar">
            <div>
                <h2>Calendar</h2>
            </div>
            <div>
                <div>
                    <h3 id="calendar-month"></h3>
                </div>
                <div>
                    <table>
                        <thead>
                            <tr>
                                <th>Sun</th>
                                <th>Mon</th>
                                <th>Tue</th>
                                <th>Wed</th>
                                <th>Thu</th>
                                <th>Fri</th>
                                <th>Sat</th>
                            </tr>
                        </thead>
                        <tbody id="calendar-date"></tbody>
                    </table>
                </div>
            </div>
        </div>
        <script src="calendar.js"></script>

        <div id="upcoming-appointments">
            <h2>Upcoming Appointments</h2>
            <a href="delays.html" id="delay">* Delays</a>
        </div>
        <div>
            <div>
                <div>
                    <table>
                        <tr>
                            <td>
                                Name
                            </td>
                            <td rowspan="2">
                                <button>View</button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Time
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <input type="button" onclick="location.href='appointments.html';" value="View all" />
        </div>
    </main>

</body>
</html>
